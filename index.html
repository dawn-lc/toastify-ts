<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toastify TS - Pure TypeScript Toast Notificaton Library</title>
    <meta name="description" content="Toastify is a pure TypeScript library that lets you create notifications toasts/messages.">
    <meta name="keywords" content="TypeScript,Library,Toastify">
    <meta name="author" content="dawn-lc">
    <link rel="stylesheet" type="text/css" href="example/script.css">
    <link rel="stylesheet" type="text/css" href="src/toastify.css">
</head>

<body id="root">
    <div class="container">
        <div class="lead">
            <h1>Toastify TS</h1>
        </div>
        <p>Better notification messages</p>
        <div class="buttons">
            <a href="#" id="new-toast" class="button">Try</a>
        </div>
        <div class="docs">
            <h2>Usage</h2>
            <code>
                <p>new Toastify({</p>
                <p class="pad-left">text: "This is a toast",</p>
                <p class="pad-left">duration: 3000</p>
                <p>}).showToast();</p>
            </code>
        </div>
    </div>
</body>

<script type="text/javascript" src="src/toastify.js"></script>
<script type="text/javascript" src="example/script.js"></script>
</html>
